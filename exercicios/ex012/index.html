<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos com HTML5</title>
</head>
<body>
    <h1>Inserindo vídeos hospedados localmente</h1>
    <p>Este vídeo está hospedado no meu próprio servidor.
    </p>
    <video controls width="560" poster="imagens/thumbnail.jpg" autoplay loop>
        <source src="midia/Meu-Video-720.mp4" type="video/mp4">
        <source src="midia/Meu-Video-720.mkv" type="video/mkv">
        <source src="midia/Meu-Video-720.webm" type="video/webm">
        <p>Seu navegador não tem compatibilidade com reprodutor de videos</p>
    </video>
    <h1>Inserindo videos do Youtube</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/3hng-hmSv2Y" title="YouTube video player" frameborder="0"
     allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
<h1>Inserindo video do Vimeo</h1>
<iframe src="https://player.vimeo.com/video/197093965?h=7fbc516b5a" width="560" height="315" frameborder="0" allow="autoplay;
 fullscreen; picture-in-picture" allowfullscreen></iframe>

 <p><a href="https://vitorsantosdomingues.github.io/modulo1"> Voltar para o repositório!</a></p>
</body>
</html>
