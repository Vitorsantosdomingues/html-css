<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tebelas</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        table {
            width: 400px;
            height: 400px;
            border-collapse: collapse;
        }

        td {
            border: 1px solid black;
            padding: 8px;
            text-align: center;
            vertical-align: middle;
        }

        .numero {
            text-align: right;
        }
    </style>
</head>
<body>
    <h1>Minha primeira tabela</h1>
    <table>
         <tr class="primeira"> <!-- Primeira linha -->
            <td>A1
            <td>B1
            <td>C1
        <tr class="segunda"> <!-- Segunda Linha -->
            <td>A2
            <td>B2
            <td>C2
        <tr class="terceira"> <!-- Terceira Linha -->
            <td>A3
            <td>B3
            <td>C3
        <tr class="quarta"> <!-- Quarta Linha -->
            <td>A4
            <td>B4
            <td>C4         
    </table>
</body>
</html>
